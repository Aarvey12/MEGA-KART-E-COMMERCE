<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login - Mega Kart Ecommerce </title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<style>
    .container {
        max-width: 500px;
        margin-top: 50px;
    }

    .fix {
        border: 2px solid black;
        background-color: aqua;
        padding: 20px;
        border-radius: 10px;
    }

    .space {
        margin-top: 20px;
    }

    .btn-primary {
        width: 100%;
        margin-top: 20px;
    }

    #navbar .nav-link.active {
        color: #000;
        font-weight: bold;
    }
</style>

<body>

    <section id="header">
        <div class="container d-flex justify-content-between align-items-center py-3">
            <a href="#"><img src="11.png" class="logo img-fluid" alt="Logo"></a>
            <ul id="navbar" class="nav">
                <li class="nav-item"><a class="nav-link " href="tempelate.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#shop.html">Shop</a></li>
                <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
                <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                <li class="nav-item"><a class="nav-link" href="cart.html"><i class="fas fa-shopping-cart"></i></a></li>
            </ul>
        </div>
    </section>

    <section id="login-form" class="bg-light py-5">
        <div class="container">
            <div class="fix">
                <h2 class="text-center">Login</h2>
                <form>
                    <div class="space">
                        <label for="email" class="form-label"><b>Email</b></label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>

                    <div class="space">
                        <label for="password" class="form-label"><b>Password</b></label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                    </div>

                    <div class="space form-check">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember"><b>Remember Me</b></label>
                    </div>

                    <button type="submit" class="btn btn-primary">Login</button>
                </form>

                <div class="text-center mt-3">
                    <p>Don't have an account? <a href="register.html">Sign up here</a></p>
                    <p><a href="#">Forgot your password?</a></p>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
